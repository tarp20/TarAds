<!DOCTYPE html>
<html lang="en" >
    <head>
    <meta charset="UTF-8" >
    <meta
         name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
         <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
         <title>
             {% block title %}TarAds {% endblock %}
         </title>
         <style>
             .tarads-masterhead{
                 background-color:hsl(0, 0%, 93%);
                 margin-bottom:2em
             }
             .nav-brand{
                 display:inline
             }
             
             
         </style>
    </head>
    <body>
        <div class= "tarads-masterhead">
            <div class="container">
                <nav class="nav">
                    <div class="navbar-brand">TarAds</div>
                    <a class="nav-link" href="{% url 'core:MovieList' %}" >Movies</a>
                </nav>
            </div>
        </div>
        <div class="container">
            <div class = "row">
                <div class="col-sm-8" tarads-main>
                    {% block main %}{% endblock %}
                </div>
                <div class="col-sm-3" tarads-sidebar>
                    {% block sidebar %}{% endblock %}
                </div>
            </div>
        </div>
    </body>     

</html>
